<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тренировки</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body >
<header class="header">
  <div class="header_logo">
    <img src="{% static '131_002.png' %}" alt="Здесь что-то было :(">
    <div class="header_text">ФитнесВаня</div>
  </div>
  <h2>Тренировки</h2>
  <h4>Сделал любимый капкуся :)</h4>
  <nav class="navigation">
        <a href="?type=short" title="Перейти в раздел 'На мобильность'" class="navigation_item link">На мобильность</a>
        <a href="?type=long" title="Перейти в раздел 'Длительные'" class="navigation_item link">Длительные</a>
        <a href="#lico" title="Перейти в раздел 'Массаж лица'" class="navigation_item link">Массаж лица</a>
        <a href="#krygovie" title="Перейти в раздел 'Круговые'" class="navigation_item link">Круговые</a>
        <a href="#trx" title="Перейти в раздел 'TRX'" class="navigation_item link">TRX</a>
        <a href="#yoga" title="Перейти в раздел 'Йога'" class="navigation_item link">Йога</a>
	  	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Добавить видео</button>
    </nav>
</header>
<main>
    {% for video_data in videos_data %}
      <section class="card" style="margin-top: 5vh">
          <img src="https://img.youtube.com/vi/{{ video_data.id_video }}/maxresdefault.jpg" class="card-img-top">
          <div class="card-body">
            <h2 class="card-title">
                {{ video_data.name }}
            </h2>
            <a class='btn btn-success btn-lg' href={{ video.url }}>Ссылка</a>
          </div>
      </section>
    {% endfor %}
</main>
<footer>
	<!-- Модальное окно для ввода данных -->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Добавить видео</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <!-- Форма для ввода данных -->
	        <form id="video-form" method="POST" action="/">
				{% csrf_token %}
	        	<!-- Ввод названия -->
	        	<div class="form-group">
	            	<label for="video-name">Название видео:</label>
	            	<input type="text" class="form-control" id="video-name" name="video_name" required>
	        	</div>
	        	<!-- Ввод ссылки -->
	        	<div class="form-group" style="margin-top: 10px">
	            	<label for="video-link">Ссылка на видео:</label>
	            	<input type="text" class="form-control" id="video-link" name="video_link" required>
	        	</div>
				<div class="form-group">
	            	<label for="video-name">Пароль администратора:</label>
	            	<input type="text" class="form-control password" id="admin-pass" name="admin-pass" required>
	        	</div>
	        	<!-- Выпадающий список с выбором -->
	        	<div class="form-group" style="margin-top: 10px">
	        		<label for="video-length">Тип видео:</label>
	        		<select class="form-control" id="video-length" name="video_length">
	        			<option value="short">На мобильность</option>
	        			<option value="long">Длительное</option>
	        		</select>
	        	</div>
	        	<!-- Кнопка отправки формы -->
	        	<button type="submit" class="btn btn-primary" style="margin-top: 20px">Добавить видео</button>
	        </form>
	      </div>
	    </div>
	  </div>
	</div>
</footer>
<!-- Подключение скрипта jQuery и бутстрапа -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.15.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
